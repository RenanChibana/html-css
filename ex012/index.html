<!DOCTYPE html>

<body>
    <h1>Colocando um vídeo hospedado locamente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

     <video width="560" controls poster="imagens/passaros-p.jpg">
        <source src="midia/social720.mp4" type="video/mp4">

        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
     </video>

     <h1>Inserindo vídeos do YouTube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=DYUtdlxg9r2j6reB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

     <h1>Inserindo vídeos do Vimeo</h1>

     <p>Teste de vídeos</p>
